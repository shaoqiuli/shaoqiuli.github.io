<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head>
    <title>Assignments</title>
    <style type="text/css">
        .MainTable{
            width: 60%;
        }
        .MainCell{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>


<table class="MainTable MainCell" align="center">
    <tr>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #1</a></td>
        <td></td>
    </tr>
    <tr>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #2</a></td>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #2 Cloud</a></td>
    </tr>
    <tr>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #3</a></td>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #3 Cloud</a></td>
    </tr>
    <tr>
        <td class="MainCell"></td>
        <td class="MainCell"><a rel="noopener" href="">Link to Assignment #4 Cloud</a></td>
    </tr>
</table>


<script type="module" src="https://s.brightspace.com/lib/bsi/20.23.12-266/unbundled/mathjax.js"></script>
<script type="text/javascript">document.addEventListener('DOMContentLoaded', function () {
    if (document.querySelector('math') || /\$\$|\\\(|\\\[|\\begin{|\\ref{|\\eqref{/.test(document.body.innerHTML)) {
        document.querySelectorAll('mspace[linebreak="newline"]').forEach(elm => {
            elm.setAttribute('style', 'display: block; height: 0.5rem;');
        });

        window.D2L.MathJax.loadMathJax({
            'outputScale': 1.5,
            'renderLatex': true
        });
    }
});</script>
<script type="module" src="https://s.brightspace.com/lib/bsi/20.23.12-266/unbundled/prism.js"></script>
<script type="text/javascript">document.addEventListener('DOMContentLoaded', function () {
    document.querySelectorAll('.d2l-code').forEach(code => {
        window.D2L.Prism.formatCodeElement(code);
    });
});</script>
</body>
</html>
